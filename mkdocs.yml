site_name: Artifacts Audio
site_description: Canonical documentation, lore, and registry for Artifacts Audio
site_url: https://wiki.artifacts.audio
repo_url: https://github.com/artifacts-audio/artifacts-ledger
repo_name: artifacts-audio/artifacts-ledger

copyright: Copyright &copy; 2025 Artifacts Audio â€” CC BY 4.0

theme:
  name: material
  palette:
    scheme: slate
    primary: deep purple
    accent: amber
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.highlight
    - content.code.copy
  font:
    text: Inter
    code: JetBrains Mono
  icon:
    repo: fontawesome/brands/github

plugins:
  - search
  - tags

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - tables
  - attr_list
  - md_in_html
  - toc:
      permalink: true

nav:
  - Home: index.md
  - Concepts:
    - Overview: concepts/index.md
    - What is an Artifact?: concepts/what-is-an-artifact.md
    - Scarcity & Evolution: concepts/scarcity-and-evolution.md
    - The Combust Mechanism: concepts/combust.md
    - Cryptographic Integrity: concepts/cryptographic-integrity.md
  - Manual:
    - Overview: manual/index.md
    - Installation: manual/installation.md
    - Authorization: manual/authorization.md
    - Updates: manual/updates.md
    - Troubleshooting: manual/troubleshooting.md
  - Registry:
    - Artifact Catalog: registry/index.md
  - Releases:
    - Release History: releases/index.md
  - Lore:
    - Overview: lore/index.md
    - Canon: lore/canon.md
    - Field Notes: lore/field-notes.md
  - Policies:
    - Integrity: policies/integrity.md
    - Transparency: policies/transparency.md
    - Authenticity: policies/authenticity.md
    - Governance: policies/governance.md

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/artifacts-audio
  generator: false
